name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload build
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist  # ðŸ‘ˆ change this to your actual build folder (e.g. "build" or "public")

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
